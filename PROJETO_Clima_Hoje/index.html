<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/55a63e3d19.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="background">
            <div class="input-wrap">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" name="cidade" id="city" required placeholder="Digite o nome da cidade.">
                <button class="buscar" onclick="start()"><i class="fa-solid fa-magnifying-glass"></i> Buscar</button>
            </div>
            <div class="display">
                <span class="temp" id="temp">23</span><span class="temp-scale"> Â°C</span>
            </div>
            
        </div>
        
        <div class="pannel">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#ffffff" fill-opacity="1" d="M0,32L80,48C160,64,320,96,480,117.3C640,139,800,149,960,128C1120,107,1280,53,1360,26.7L1440,0L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"></path></svg>
            
            <div class="pannel-content">
                <h1>Clima Agora</h1>
                <div class="icons-wrap">
                    <!--
                        <i class="fa-solid fa-earth-americas"></i>
                        Lat - Long
                        Windspeed <i class="fa-light fa-wind"></i>
                        Wheathercode:
                    -->
                    <div class="icons">

                        <div class="icons-display lat-long">
                            <!-- <i class="fa-solid fa-earth-americas"></i> -->
                            <img src="img/icons/earth.png" alt="">
                            <div>
                                <h3>Lat: <span id="lat"></span></h3>
                                <h3>Long: <span id="long"></span></h3>
                            </div>
                        </div>

                        <div class="icons-display windspeed">
                            <!-- <i class="fas fa-wind"></i> -->
                            <img src="img/icons/wind.png" alt="">
                            <div>
                                <h3>Wind Speed</h3>
                                <h3 id="windspeed"></h3>
                            </div>
                        </div>

                        <div class="icons-display weathercode" id="weathercode">
                            <div class="wheatercode" id="wheatherCodeIMG">
                                <!-- <i class="fas fa-sun"></i> -->
                                <!-- <img src="img/icons/sun.png" alt=""> -->
                            </div>
                            <h3 id="wheatherCodeTXT"></h3>

                        </div>
                    </div>
                    <div class="icons-data">
                    </div>
            </div><!-- /.pannel-content -->


            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
