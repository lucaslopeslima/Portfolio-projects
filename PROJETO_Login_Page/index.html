<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="assets/styles/main.css">
    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/55a63e3d19.js" crossorigin="anonymous"></script>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <img class="bg" src="assets/img/bg/pexels-photo-1141853.webp" alt="">
    <main>
        <div class="form-wrap">
            <div class="form">
                <div class="mode-wrap">
                    <div class="mode mode-active" id="sing-in"><h2>Sign In</h2></div>
                    <div class="mode " id="sing-up"><h2>Sign Up</h2></div>
                </div>
                <div class="mode-content">

                    <div class="sing-in-content" >
                        <form>
                            <div class="input-container">
                                <div class="input">
                                    <input required type="text" name="e-mail" id="user">
                                    <label for="">E-mail</label>
                                    <span class="form-validation-error"></span>
                                    <div class="option">
                                        <p>Remember user?</p>
                                        <div class="remember-user-name">
                                            <div class="sphere"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="input">
                                    <input required type="password" name="password" id="password" >
                                    <label for="">Senha</label>
                                    <span class="form-validation-error"></span>
                                </div>
                                <div class="dont-have-acc">
                                    <p>Don't have an Account?</p>
                                </div>
                            </div>
                            
                        </form>
                        <!-- <button type="submit" class="logar-btn">Logar</button> -->
                        <div class="logar-btn">Logar</div>
                    </div><!--sing-in-content-->
                    <div class="sing-up-content" >
                        <form class="input-container">
                            <div class="input">
                                <input type="text" name="e-mail" id="create-user" required>
                                <label for="">E-mail</label>
                                <span class="form-validation-error"></span>
                                
                            </div>
                            <div class="input">
                                <input type="password" name="password" id="create-password" required>
                                <label for="">Senha</label>
                                <span class="form-validation-error"></span>
                            </div>
                            <div class="input">
                                <input type="password" name="password" id="confirm-password" required>
                                <label for="">Confirme a senha</label>
                                <span class="form-validation-error"></span>
                            </div>
                            <!-- <button class="create-btn" type="submit" >submit</button> -->
                        </form>
                        
                        <div class="create-btn">Criar conta</div>
                    </div>


                </div><!--mode-content-->
            </div><!--form-->
        </div>
    </main>







<script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script defer type="module" src="assets/js/firebase.mjs"></script>
<script defer src="assets/js/main.mjs"></script>
</body>
</html>
